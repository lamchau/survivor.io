<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survivor.io event</title>
    <title>Crown Pair Match</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Proxima+Nova"
    />
  </head>
  <body>
    <h1 style="text-align: center">Crown Pair Match</h1>
    <table id="interactiveTable">
      <script>
        const defaultImageSrc = "images/default.png";
        for (let i = 0; i < 5; i++) {
          document.write("<tr>");
          for (let j = 0; j < 5; j++) {
            document.write(
              `<td><img src="${defaultImageSrc}" alt="Default Image"></td>`,
            );
          }
          document.write("</tr>");
        }
      </script>
    </table>
    <button id="resetButton" onclick="resetTable()">Reset</button>
    <div id="overlay" onclick="closeImageSelection()"></div>
    <div id="imageSelection">
      <p>Select image:</p>
      <script>
        const imageMappings = [
          { key: "q", src: "images/zombie.png" },
          { key: "w", src: "images/cat.png" },
          { key: "e", src: "images/bear.png" },
          { key: "r", src: "images/wes.png" },
          { key: "a", src: "images/none.png" },
          { key: "s", src: "images/book.png" },
          { key: "d", src: "images/king.png" },
          { key: "f", src: "images/common.png" },
          { key: "z", src: "images/robot.png" },
          { key: "x", src: "images/dog.png" },
          { key: "c", src: "images/snake.png" },
          { key: "v", src: "images/default.png" },
          { key: "b", src: "images/bronze.png" },
          { key: "n", src: "images/silver.png" },
          { key: "m", src: "images/diamond.png" },
          { key: "1", src: "images/platinum.png" },
          { key: "2", src: "images/crown.png" },
          { key: "3", src: "images/unicorn.png" },
          { key: "4", src: "images/blackhorse.png" },
        ];

        imageMappings.forEach((mapping) => {
          document.write(
            `<div class="image-container">
          <img
            src="${mapping.src}"
            alt="${mapping.src.split("/").pop().split(".")[0]}"
            onclick="selectImage('${mapping.src}')"
          />
          <span class="keyboard-shortcut">${mapping.key.toUpperCase()}</span>
        </div>`,
          );
        });
      </script>
      <button onclick="closeImageSelection()">Cancel</button>
      <script>
        document.addEventListener("keydown", function (event) {
          const key = event.key.toLowerCase();

          imageMappings.forEach((mapping) => {
            if (mapping.key === key) {
              selectImage(mapping.src);
            }
          });
        });
      </script>
    </div>
    <script>
      let selectedCell;
      const cells = document.querySelectorAll("td");
      const imageShortcuts = {};
      const shortcuts = [
        "q",
        "w",
        "e",
        "r",
        "a",
        "s",
        "d",
        "f",
        "z",
        "x",
        "c",
        "v",
        "b",
        "n",
        "m",
      ];
      const imgElements = document.querySelectorAll("#imageSelection img");
      // Map images to keyboard shortcuts
      Array.from(imgElements).forEach((img, index) => {
        if (index < shortcuts.length) {
          imageShortcuts[shortcuts[index]] = img;
        }
      });
      cells.forEach((cell) => {
        cell.addEventListener("click", function () {
          selectedCell = this;
          openImageSelection();
        });
        cell.addEventListener("keydown", function (event) {
          const key = event.key.toLowerCase();
          if (shortcuts.includes(key)) {
            selectedCell = this;
            openImageSelection();
            handleImageSelectionShortcut(event);
          }
        });
      });
      function openImageSelection() {
        const imageSelection = document.getElementById("imageSelection");
        const overlay = document.getElementById("overlay");
        imageSelection.style.display = "block";
        overlay.style.display = "block";
        const rect = selectedCell.getBoundingClientRect();
        const offsetTop =
          window.pageYOffset || document.documentElement.scrollTop;
        const offsetLeft =
          window.pageXOffset || document.documentElement.scrollLeft;
        imageSelection.style.top = rect.top + offsetTop + "px";
        imageSelection.style.left = rect.left + offsetLeft + rect.width + "px";
        imageSelection.style.transform = "none";
        document.addEventListener("keydown", handleImageSelectionShortcut);
      }
      function closeImageSelection() {
        document.getElementById("imageSelection").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
      function selectImage(imageSrc) {
        if (selectedCell) {
          selectedCell.innerHTML = `<img src="${imageSrc}" alt="Selected Image">`;
        }
        closeImageSelection();
      }
      function resetTable() {
        cells.forEach((cell) => {
          cell.innerHTML = `<img src="${defaultImageSrc}" alt="Default Image">`;
          cell.classList.remove("black");
        });
      }
    </script>
  </body>
</html>
