<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survivor.io - Crown Pair Match</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Proxima+Nova"
    />
  </head>
  <body>
    <h1>Crown Pair Match</h1>
    <table id="interactiveTable">
      <script language="javascript">
        const rows = 5;
        const columns = 5;
        for (let i = 0; i < rows; i++) {
          document.write("<tr>");
          for (let j = 0; j < columns; j++) {
            document.write(
              `<td><img src="images/default.png" alt="Default Image"></td>`,
            );
          }
          document.write("</tr>");
        }
      </script>
    </table>
    <button id="resetButton" onclick="resetTable()">Reset</button>
    <div id="overlay" onclick="closeImageSelection()"></div>
    <div id="imageSelection">
      <p>Select image:</p>
      <div id="toastContainer"></div>
      <script>
        const imageMappings = [
          { key: "1", src: "images/zombie.png" },
          { key: "2", src: "images/cat.png" },
          { key: "3", src: "images/bear.png" },
          { key: "4", src: "images/wes.png" },
          { key: "5", src: "images/none.png" },

          { key: "q", src: "images/book.png" },
          { key: "w", src: "images/king.png" },
          { key: "e", src: "images/common.png" },
          { key: "r", src: "images/robot.png" },
          { key: "t", src: "images/dog.png" },

          { key: "a", src: "images/snake.png" },
          { key: "s", src: "images/default.png" },
          { key: "d", src: "images/bronze.png" },
          { key: "f", src: "images/silver.png" },
          { key: "g", src: "images/diamond.png" },

          { key: "z", src: "images/platinum.png" },
          { key: "x", src: "images/crown.png" },
          { key: "c", src: "images/unicorn.png" },
          { key: "v", src: "images/blackhorse.png" },
        ];

        imageMappings.forEach((mapping) => {
          const { key, src } = mapping;
          const alt = mapping.src.split("/").pop().split(".")[0];
          document.write(
            `
            <div class="image-container">
              <img
                src="${src}"
                alt="${alt}"
                onclick="selectImage('${src}')"
              />
              <span class="keyboard-shortcut">
                ${key.toUpperCase()}
              </span>
            </div>
            `,
          );
        });
      </script>
      <div class="button-container">
        <button id="cancelButton" onclick="closeImageSelection()">
          Cancel
        </button>
      </div>
      <script language="javascript">
        function isDialogClosed() {
          return (
            document.getElementById("imageSelection").style.display == "none"
          );
        }
        document.addEventListener("keydown", (event) => {
          if (isDialogClosed()) {
            return;
          }
          const key = event.key.toLowerCase();

          imageMappings.forEach((mapping) => {
            if (mapping.key === key) {
              selectImage(mapping.src);
            }
          });
        });
      </script>
    </div>
    <script>
      let selectedCell;
      const cells = document.querySelectorAll("td");
      const imageShortcuts = {};
      const imgElements = document.querySelectorAll("#imageSelection img");
      cells.forEach((cell) => {
        cell.addEventListener("click", function () {
          selectedCell = this;
          openImageSelection();
        });
      });

      function openImageSelection() {
        const imageSelection = document.getElementById("imageSelection");
        const overlay = document.getElementById("overlay");
        imageSelection.style.display = "block";
        overlay.style.display = "block";

        const rect = selectedCell.getBoundingClientRect();
        const offsetTop =
          window.pageYOffset || document.documentElement.scrollTop;
        const offsetLeft =
          window.pageXOffset || document.documentElement.scrollLeft;
        imageSelection.style.top = rect.top + offsetTop + "px";
        imageSelection.style.left = rect.left + offsetLeft + rect.width + "px";
        imageSelection.style.transform = "none";

        document.addEventListener("keydown", handleImageSelectionShortcut);
      }

      function handleImageSelectionShortcut(event) {
        if (isDialogClosed()) {
          return;
        }
        const key = event.key.toLowerCase();
        if (key === "escape") {
          closeImageSelection();
        }
      }

      function closeImageSelection() {
        document.getElementById("imageSelection").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      function selectImage(imageSrc) {
        const imageCount = document.querySelectorAll(
          `img[src='${imageSrc}']`,
        ).length;
        if (imageSrc === "images/default.png" || imageCount < 3) {
          if (selectedCell) {
            selectedCell.innerHTML = `<img src="${imageSrc}" alt="Selected Image">`;
          }
          closeImageSelection();
        } else {
          showToast("error: image already selected 2 times");
        }
      }

      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = message;
        document.getElementById("toastContainer").appendChild(toast);
        setTimeout(() => {
          toast.classList.add("fade");
          setTimeout(() => {
            toast.remove();
          }, 250);
        }, 250);
      }

      function resetTable() {
        const defaultImageSrc = "images/default.png";
        cells.forEach((cell) => {
          cell.innerHTML = `<img src="${defaultImageSrc}" alt="Default Image">`;
          cell.classList.remove("black");
        });
      }
    </script>
  </body>
</html>
